<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>Password</h1>

      <div class="password-container">
        <input type="text" readonly id="password" value="" />
        <i class="far fa-copy" id="copy-btn" title="Copy to clipboard"></i>
      </div>

      <!-- Options -->
      <div class="options">
        <!-- Password length -->
        <div class="option">
          <label for="length">Password length</label>

          <div class="range-container">
            <input type="range" id="length" min="6" max="24" value="12" />
            <span id="length-value">12</span>
          </div>
        </div>

        <!-- Include uppercase -->
        <div class="option">
          <label for="uppercase">Include Uppercase</label>
          <input type="checkbox" id="uppercase" checked />
        </div>

        <!-- Include lowercase -->
        <div class="option">
          <label for="lowercase">Include Lowercase</label>
          <input type="checkbox" id="lowercase" checked />
        </div>

        <!-- Include numbers -->
        <div class="option">
          <label for="numbers">Include Numbers</label>
          <input type="checkbox" id="numbers" checked />
        </div>

        <!-- Include symbols -->
        <div class="option">
          <label for="symbols">Include Symbols</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>

      <button id="generate-btn">
        <i class="fas fa-key"></i>
        Generate Password
      </button>

      <div class="strength-container">
        <p>Password Strength: <span id="strength-label">Medium</span></p>
      </div>

      <div class="strength-meter">
        <div class="strength-bar"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
